<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>รายละเอียดบริษัท - [ชื่อบริษัท]</title> <link rel="stylesheet" href="style-search.css"> <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="page-wrapper">
       
            <h1 id="companyNameDisplay">กำลังโหลดข้อมูลบริษัท...</h1>
        </header>

        <main class="container company-details-container">
            <section id="companyInfoSection">
                <p><strong>เลขประจำตัวผู้เสียภาษี:</strong> <span id="taxIdDisplay"></span></p>
                <p><strong>ที่อยู่:</strong> <span id="addressDisplay"></span></p>
                </section>

            </main>
    </div>

    <nav class="bottom-nav-menu">
        <a href="purchase-tax-form.html" class="nav-item">ภาษีซื้อ</a>
        <a href="sales-tax-form.html" class="nav-item">ภาษีขาย</a>
        <a href="pnd3-form.html" class="nav-item">ภ.ง.ด.3</a>
        <a href="pnd53-form.html" class="nav-item">ภ.ง.ด.53</a>
    </nav>

    <script>
        // JavaScript สำหรับดึง ID บริษัทจาก URL และแสดงข้อมูล
        document.addEventListener('DOMContentLoaded', function() {
            const params = new URLSearchParams(window.location.search);
            const companyId = params.get('id');

            // Mock data (ควรแทนที่ด้วยการเรียก API หรือฐานข้อมูลจริง)
            const allCompanies = [
                 { id: "01055XXXXXX1", name: "บริษัท ตัวอย่าง เอ จำกัด (มหาชน)", taxId: "01055XXXXXX1", address: "123 ถนนสุขุมวิท แขวงคลองเตย เขตคลองเตย กรุงเทพฯ 10110" },
                 { id: "01075XXXXXX2", name: "บริษัท ทดสอบ บี จำกัด", taxId: "01075XXXXXX2", address: "456 ถนนรัชดาภิเษก แขวงดินแดง เขตดินแดง กรุงเทพฯ 10400" },
                 { id: "1234567890123", name: "ห้างหุ้นส่วนจำกัด ซี โปรแกรมมิ่ง", taxId: "1234567890123", address: "789 ถนนพหลโยธิน แขวงสามเสนใน เขตพญาไท กรุงเทพฯ 10400" },
                 { id: "0105500000000", name: "บริษัท ไพโรจน์พัฒนาการบัญชี จำกัด", taxId: "0105500000000", address: "111 ถนนสีลม แขวงสีลม เขตบางรัก กรุงเทพฯ 10500" },
                 { id: "9876543210987", name: "ร้าน ดีอีเอฟ การค้า", taxId: "9876543210987", address: "222 ถนนเพชรบุรี แขวงทุ่งพญาไท เขตราชเทวี กรุงเทพฯ 10400" },
            ];

            if (companyId) {
                const company = allCompanies.find(c => c.id === companyId);

                if (company) {
                    document.title = `รายละเอียด - ${company.name}`; // อัปเดต title ของหน้าเว็บ
                    document.getElementById('companyNameDisplay').textContent = company.name;
                    document.getElementById('taxIdDisplay').textContent = company.taxId || 'N/A';
                    document.getElementById('addressDisplay').textContent = company.address || 'N/A';
                    // แสดงข้อมูลอื่นๆ ตามต้องการ
                } else {
                    document.getElementById('companyNameDisplay').textContent = 'ไม่พบข้อมูลบริษัท';
                    document.getElementById('companyInfoSection').innerHTML = '<p>ไม่สามารถโหลดรายละเอียดของบริษัทนี้ได้ อาจเป็นเพราะ ID ไม่ถูกต้อง หรือไม่มีข้อมูลในระบบ</p>';
                }
            } else {
                document.getElementById('companyNameDisplay').textContent = 'ไม่ได้ระบุ ID บริษัท';
                document.getElementById('companyInfoSection').innerHTML = '<p>กรุณาระบุ ID ของบริษัทใน URL เพื่อดูรายละเอียด</p>';
            }
        });
    </script>
    
    <div class="fixed-back-button-container">
        <a href="WindowsFronted/menu.html" class="fixed-back-btn" title="Back">&larr; Back</a>
    </div>
    </body>
</html>
